<!doctype html>
<html lang="sk">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>duel – text overlay (pirulen)</title>
<style>
  @font-face{
    font-family: 'Pirulen';
    src: url('Pirulen.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  html,body{
    margin:0; padding:0; background:transparent;
  }

  .wrap{
    position: fixed;
    top: 16px; left: 16px;   /* posunie to od okrajov */
    pointer-events: none;
  }

  .duel-text{
    font-family:'Pirulen';
    font-weight:400;
    text-transform:uppercase;
    line-height:1;
    font-size:56px;
    letter-spacing: .05em;

    /* farba – žltý prechod ako v dueli */
    background: linear-gradient(180deg,#fff36b 0%, #ffd943 45%, #ffef76 100%);
    -webkit-background-clip:text;
    background-clip:text;
    color: transparent;

    /* jemný stroke + glow */
    -webkit-text-stroke: 1px rgba(0,0,0,0.75);
    text-shadow:
      0 0 10px rgba(62,198,255,.3),
      0 2px 2px rgba(0,0,0,.4),
      0 8px 16px rgba(0,0,0,.45);
  }

  @media (max-width:720px){
    .duel-text{ font-size:42px; }
  }
</style>

<div class="wrap">
  <div class="duel-text">DUEL V ŽILINE</div>
</div>
</html>
